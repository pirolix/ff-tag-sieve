title= Bookmark Tags heter nu TagSifter
message= Tack för att du uppdaterar Bookmark Tags.  Firefox 3 kommer med inbyggd etikettfunktion, så Bookmark Tags mappbaserade system har blivit överflödigt (hurra!).  För att spegla detta fokusskifte har Bookmark Tags döpts om till TagSifter.  Du kan konvertera dina mappar till Firefox 3-etiketter m.h.a. migreringsguiden, som du når via Verktyg-menyn, TagSifters inställningar eller knappen nedan.
closeButton.label= Stäng
migrateButton.label= Starta migreringsguiden
suppressCheckbox.label= Visa inte detta meddelande igen
