deleteTagWarning.titleSingle               = Schlagwort löschen?
deleteTagWarning.titleMultiple             = Schlagwörter löschen?
deleteTagWarning.messageSingle             = Sie möchten das Schlagwort **TAG** löschen.  Firefox könnte während des Löschvorgangs verlangsamt werden, wenn das Schlagwort vielen Lesezeichen zugewiesen ist.  Auch wenn Sie den Löschvorgang rückgängig machen, kann Firefox kurzfristig verlangsamt werden.  Sind Sie sicher, dass Sie fortfahren möchten?
deleteTagWarning.messageMultiple           = Sie möchten folgende Schlagwörter löschen: **TAG**.  Firefox könnte während des Löschvorgangs verlangsamt werden, wenn die Schlagwörter vielen Lesezeichen zugewiesen sind.  Auch wenn Sie den Löschvorgang rückgängig machen, kann Firefox kurzfristig verlangsamt werden.  Sind Sie sicher, dass Sie fortfahren möchten?
deleteTagWarning.deleteSingleButtonLabel   = Schlagwort löschen
deleteTagWarning.deleteMultipleButtonLabel = Schlagwörter löschen
deleteTagWarning.cancelButtonLabel         = Cancel
deleteTagWarning.suppressLabel             = Nicht noch einmal warnen
